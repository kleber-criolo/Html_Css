<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(117, 44, 44);
        }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Paragrafos</abbr></li>
        <hr>
        <li><abbr title="Use as tags <h1, h2, h3...>">Titulos</abbr></li>
        <hr>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <hr>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <hr>
        <li><abbr title="Use a tag <code>">Codigo Fonte</abbr></li>
        <hr>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <hr>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>    
        <hr>    
    </ul>
</body>
</html>
