<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios em meu site</h1>
    <p>Reproduzindo audios em HTML5</p>
    <audio src="midias/Go! - NEFFEX.mp3" controls></audio>
    <div>
        <audio preload="metadata" controls>
            <source src="midias/Play Dead - NEFFEX.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/Play Dead - NEFFEX.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </div>
    <div>
        <video src="midias/pexels-宇航-钱-8282271.mp4" controls></video>
    </div>
</body>
</html>
